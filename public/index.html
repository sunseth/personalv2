<html>
  <header>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <link rel="stylesheet" href="./css/semantic.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

    <script src="/js/lib/jquery.js"></script>
    <script src="/js/lib/semantic.js"></script>
  <body>
    <section id="hero">
      <div id="nameplate">
        <svg height="480" width="150" id="nameSvg">
          <text id="nameText" x="10" y="-35" font-size="120px" fill="black" transform="rotate(90 0,0)">Seth Sun</text>
        </svg>
        <svg height="160" width="430" id="schoolSvg">
          <text id="nameText" x="20" y="100" fill="black" font-size="72px" transform="rotate(0 0,0)">UC Berkeley</text>
        </svg>
        <svg height="160" width="60" id="classSvg">
          <text id="nameText" x="10" y="-20" fill="black" font-size="24px" transform="rotate(90 0,0)">Class of 2017</text>
        </svg>
        <svg height="60" width="490" id="majorSvg">
          <text id="nameText" x="145" y="40" fill="black" font-size="24px" transform="rotate(0 0,0)">Computer Science</text>
        </svg>

        <svg height="52" width="240" id="engineerSvg">
          <text id="nameText" x="25" y="35" fill="black" font-size="24px" transform="rotate(0 0,0)">JS Engineer</text>
        </svg>
        <svg height="52" width="240" id="ultimateSvg">
          <text id="nameText" x="25" y="35" fill="black" font-size="24px" transform="rotate(0 0,0)">Ultimate Frisbee'r</text>
        </svg>
        <svg height="52" width="240" id="kungfuSvg">
          <text id="nameText" x="25" y="35" fill="black" font-size="24px" transform="rotate(0 0,0)">Kung Fu Master</text>
        </svg>
        <svg height="52" width="240" id="historySvg">
          <text id="nameText" x="25" y="35" fill="black" font-size="24px" transform="rotate(0 0,0)">Military Historian</text>
        </svg>
        <svg height="52" width="240" id="tvshowSvg">
          <text id="nameText" x="25" y="35" fill="black" font-size="24px" transform="rotate(0 0,0)">TV Show Addict</text>
        </svg>
        <div id="face">
          <img src="./images/face.jpg" id="faceimg">
        </div>
      </div>
    </section>

    <div class="ui horizontal divider">
      Recent Works - Work In Progress
    </div>

    <section id="works">
      <div class="ui padded segment">
        <div class="ui grid">
          <div class="ten wide center aligned column">
            <video width="800" height="560" controls>
              <source src="./images/dashboard.mp4" type="video/mp4">
            </video>
          </div>
          <div class="six wide center aligned column">
            <h1 class="ui header" style="padding-top:50px">Hermes Dashboard</h1>
            <div class="ui bulleted list">
              <div class="item">three js + d3 js + odometer js</div>
              <div class="item">visualize paypal checkout transaction volume</div>
              <div class="item">transitions every minute to show streaming updates</div>
              <div class="item">mock data</div>
            </div>
          </div>
        </div>
      </div>

    </section>

    <div class="ui horizontal divider">
      Contact Info - Coming Soon
    </div>

    <section id="contact">

    </section>
    <script src="./js/index.js"></script>
  </body>
</html>
